<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="credit-card">
    <div class="front">
        <div class="card-data-row">
            <div class="brand-name">POST Bank</div>
            <img src="mastercard.svg" class="logo">
        </div>
        <fieldset class="form-group">
            <legend>Card Number</legend>
            <label for="cc-1">Card Number</label>
            <div class="cc-inputs horizatntal-input-stack">
                <input type="tel" maxlength="4" aria-label="credit Card First 4 Degits" id="cc-1" required pattern="[0-9]{4}" />
                <input type="tel" maxlength="4" aria-label="credit Card Second 4 Degits" required pattern="[0-9]{4}" />
                <input type="tel" maxlength="4" aria-label="credit Card Third 4 Degits" required pattern="[0-9]{4}" />
                <input type="tel" maxlength="4" aria-label="credit Card Last 4 Degits" required pattern="[0-9]{4}" />
            </div>

        </fieldset>
        <div class="input-row">
            <div class="form-group name-group">
                 <label for="name">Name</label>
                 <input type="text" id="name" required>
            </div>
            <fieldset class="form-group">
                <legend>Expiration</legend> 
            <label for="exiration-month">Expiration</label>
            <div class="horizatntal-input-stack">
                <select id="exiration-month" aria-label="Expiration Month" aria-required>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">05</option>
                    <option value="">06</option>
                    <option value="">07</option>
                    <option value="">08</option>
                    <option value="">09</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select id="exiration-year" aria-label="Expiration Year" aria-required>
                    <option value="">2022</option>
                    <option value="">2023</option>
                </select>
            </div>
            </fieldset>
        </div>
    </div>
    <div class="back">
        <div class="strip">
    <div class="form-group svs-group">
        <label for="cvs">SVS</label>
        <input type="tel" maxlength="3" id="cvc" required />
    </div>  

</div> 
    </div>
</form>
</body>
</html>
